<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Boggle Game</title>
</head>
<body>
    <section id="boggle">

       <h1><pre>L e t ' s   P l a y   B o g g l e !</pre></h1>

        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <section id="guesses">
            <form method='POST' class="add-guess">
                <input type="text" name="guess" class="guess">
                <button>Submit word!</button>
            </form>
        </section>

        <section class="display-data">
            <span class="data">
                Score:
                <span class="score">0</span>
            </span>
            <span class="data">
                Highscore:
                <span class="highscore">
                    {{ highscore }}
                </span>
          </span>
        </section>

        <section class="display-data">
            <span class="data">
                Seconds Left:
                <span class="timer"></span>
            </span>
            <span class="data">
                Number of Plays:
                 <span class="num-plays">
                    {{ num_plays }}
                </span>
            </span>
        </section>
        
        <p class="msg">
            <!-- script.js places msg here that corresponds with latest submitted guess --> 
        </p>

        <section class="display-words">
            <p>Your Words:</p>
            <ul class="words">
            <!-- script.js places words here as they are accepted -->   
            </ul>
        </section>

</section>

<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
<script src="/static/script.js"></script>

<script>
  console.log("creating game instance")
  let game = new BoggleGame("boggle");
</script>

</body>
</html>
